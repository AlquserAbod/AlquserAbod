# GitHub Action for generating a contribution graph with a snake eating your contributions.
name: Generate Snake

# Runs every 6 hours
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v2

      # Generates the snake  
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: AlquserAbod
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Check the status of the repository
      - run: git status

      # Commit and Push changes to the master branch
      - name: Push changes to master
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
          git add .
          git commit -m "Generated snake"
          git push https://${{ secrets.GH_TOKEN }}@github.com/AlquserAbod/AlquserAbod.git HEAD:master

      # Deploy to the output branch for GitHub Pages
      - name: Deploy to GitHub Pages (output branch)
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
